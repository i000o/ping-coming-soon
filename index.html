<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link src="js/script.js">
  <link rel="stylesheet" href="sass/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <img src="images/logo.svg" alt="" class="logo"> <!-- empty alt for cosmetic purposes -->
  <h1 class="title">We are launching <strong>soon!</strong></h1>
  <h2 class="subheading">Subscribe and get notified</h2>
  <form> 
    <input type="email" id="email" name="email" class="input-email">
    <label for="email">Your email address...</label>
    <input type="submit" id="submit" name="submit" class="notify-me"> 
    <label for="submit">Notify Me</label>
  </form>
  <img class="illustration" src="images/illustration-dashboard.png" alt=""> 
  <div class="socials-container"> 
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-instagram"></a>
  </div>

  <footer>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Iman Osman</a>.
    </p>
  </footer>
</body>
</html>
